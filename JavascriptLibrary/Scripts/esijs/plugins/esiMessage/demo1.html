<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="../../jquery-1.9.1.min.js"></script>
    <script src="jquery.esi.plugins.message.js"></script>

    <link href="esiMessageStyle.css" rel="stylesheet" />
    <script type="text/javascript">
        $(function () {
            var message = $("#demo").esiMessage();

            $("#btnShow").on("click", function (e) {
                message.autoClose = true;
                message.autoCloseMS = 2000;
                message.showMessage('<span style="color:red">错误</span>');
            });

            $("#btnHide").on("click", function (e) {
                message.hideMessage();
            });
        });
    </script>
</head>
<body style="height:2000px;">
    <div id="demo" class="esiMessage">
        提示信息
    </div>
    <input id="btnShow" type="button" value="显示" />
    <input id="btnHide" type="button" value="隐藏" />
</body>
</html>
